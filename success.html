<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nook & Cranny Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <!-- Nav Bar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-book-reader"></i>&nbsp;&nbsp;<span
            class="bookletterFont"
            >Nook & Cranny Bookstore</span
          ></a
        >
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#toggleNavbar"
          aria-controls="#toggleNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleNavbar">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Find Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Search -->
    <div class="container-fluid bg-grey">
      <div id="about" class="container">
        <h2>Success</h2>
        <br />
        <div>
          <p style="font-size: large">
            We've recieved your letter! We'll get back to you as soon as the
            postman delivers it!
          </p>
        </div>
      </div>
    </div>

    <!-- Bookstore Image -->
    <img
      src="images/footerphoto2.jpg"
      width="100%"
      title="Image by Alfons Morales on Unsplash"
    />

    <!-- Footer -->
    <div class="container-fluid">
      <footer class="footer container text-center">
        <div>
          <a href="#myPage" title="To Top">
            <i
              class="fas fa-arrow-up"
              style="color: black; padding-bottom: 15px"
            ></i>
          </a>
          <h4 class="bookletterFont">Nooks. Crannies. Books.</h4>
          <span class="fa-stack">
            <a href="https://twitter.com/" target="_blank">
              <i class="fa fa-circle fa-stack-2x" style="color: black"></i>
              <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-circle fa-stack-2x" style="color: black"></i>
              <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa fa-circle fa-stack-2x" style="color: black"></i>
              <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="https://www.goodreads.com/" target="_blank">
              <i class="fa fa-circle fa-stack-2x" style="color: black"></i>
              <i class="fab fa-goodreads-g fa-stack-1x fa-inverse"></i>
            </a>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
